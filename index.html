<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
  
</head>
<body background= "http://sicklesmarket.com/sites/default/files/images/event/sickles-events-593.jpg">
    <header>
        <h1>Hangman: Artists' Version!</h1>
    </header>
    <div id= "game">
            <p>Please press any key to get started!</p>
            <input type="text" maxlength="1" minlength="1" name="letter" id="letter" placeholder="Guess a letter" />
            <button>Guess</button>
            <ul id="letters"></ul>
            <p id="man"></p>
            <p id="output" class="output"></p>
            <p>Wins</p>
            <p>Current Word</p>
    </div>
    
    <button id= "Hint">Hint</button>
    <button id= "Reset">Play again</button>
</body>
</html>
